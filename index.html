<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Western Armenian Hangman - Կախաղան</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Կախաղան</h1>
        
        <div class="game-container">
            <!-- Category Selection -->
            <div class="category-selection" id="categorySelection">
                <h2>Ընտրէ՛ խաղի տեսակը</h2>
                <div class="category-grid">
                    <button class="category-btn" data-category="all">Բոլոր բառերը</button>
                    <button class="category-btn" data-category="food">Ուտելիք</button>
                    <button class="category-btn" data-category="nature">Բնութիւն</button>
                    <button class="category-btn" data-category="family">Ընտանիք</button>
                    <button class="category-btn" data-category="objects">Առարկաներ</button>
                    <button class="category-btn" data-category="places">Վայրեր</button>
                    <button class="category-btn" data-category="abstract">Վերացական</button>
                    <button class="category-btn" data-category="culture">Մշակոյթ</button>
                    <button class="category-btn" data-category="professions">Մասնագիտութիւններ</button>
                    <button class="category-btn" data-category="colors">Գոյներ</button>
                    <button class="category-btn" data-category="animals">Կենդանիներ</button>
                    <button class="category-btn" data-category="body">Մարմին</button>
                </div>
            </div>

            <!-- Game Area (initially hidden) -->
            <div class="game-area" id="gameArea" style="display: none;">
                <div class="game-header">
                    <span class="current-category">Ընտրուած տեսակը: <span id="currentCategory"></span></span>
                    <button class="change-category-btn" id="changeCategoryBtn">Փոխել տեսակը</button>
                </div>

                <div class="hangman-box">
                    <canvas id="hangmanCanvas" width="200" height="250"></canvas>
                    <div class="attempts">Մնացած փորձեր: <span id="attempts">6</span></div>
                </div>

                <div class="word-display" id="wordDisplay">
                    <!-- Word will be displayed here -->
                </div>

                <div class="message" id="message">
                    <!-- Game messages will appear here -->
                </div>

                <div class="armenian-keyboard">
                    <!-- Row 1 -->
                    <div class="keyboard-row">
                        <button class="key-btn">ա</button>
                        <button class="key-btn">բ</button>
                        <button class="key-btn">գ</button>
                        <button class="key-btn">դ</button>
                        <button class="key-btn">ե</button>
                        <button class="key-btn">զ</button>
                        <button class="key-btn">է</button>
                        <button class="key-btn">ը</button>
                        <button class="key-btn">թ</button>
                    </div>
                    <!-- Row 2 -->
                    <div class="keyboard-row">
                        <button class="key-btn">ժ</button>
                        <button class="key-btn">ի</button>
                        <button class="key-btn">լ</button>
                        <button class="key-btn">խ</button>
                        <button class="key-btn">ծ</button>
                        <button class="key-btn">կ</button>
                        <button class="key-btn">հ</button>
                        <button class="key-btn">ձ</button>
                        <button class="key-btn">ղ</button>
                    </div>
                    <!-- Row 3 -->
                    <div class="keyboard-row">
                        <button class="key-btn">ճ</button>
                        <button class="key-btn">մ</button>
                        <button class="key-btn">յ</button>
                        <button class="key-btn">ն</button>
                        <button class="key-btn">շ</button>
                        <button class="key-btn">ո</button>
                        <button class="key-btn">չ</button>
                        <button class="key-btn">պ</button>
                    </div>
                    <!-- Row 4 -->
                    <div class="keyboard-row">
                        <button class="key-btn">ջ</button>
                        <button class="key-btn">ռ</button>
                        <button class="key-btn">ս</button>
                        <button class="key-btn">վ</button>
                        <button class="key-btn">տ</button>
                        <button class="key-btn">ր</button>
                        <button class="key-btn">ց</button>
                    </div>
                    <!-- Row 5 -->
                    <div class="keyboard-row">
                        <button class="key-btn">ւ</button>
                        <button class="key-btn">փ</button>
                        <button class="key-btn">ք</button>
                        <button class="key-btn">և</button>
                        <button class="key-btn">օ</button>
                        <button class="key-btn">ֆ</button>
                    </div>
                </div>

                <button id="restartButton" class="restart-button">Նոր Խաղ</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
